---
question: Location
subquestion: |
  Please select the location where you wish to see potential services in.
  
  You may choose more then one location.
fields:
  - no label: SDJNlocation
    datatype: checkboxes
    choices: 
      - Central Adelaide
      - Adelaide North
      - Adelaide South
      - Country North
      - Country South
---
question: Age
subquestion: |
  Please select your age range.
fields:
  - no label: SDJNage
    datatype: radio
    choices: 
      - under 18
      - 18-25
      - 25-70
      - 65+
---
question: Are you looking for a service that supports {families}?
fields:
  - no label: SDJNfamily
    datatype: yesnoradio
  - Does your issue concern any of the below?: SDJNfamily_2
    datatype: radio
    choices:
      - Divorce
      - Marriage
      - Child Support
      - Defacto relationships
      - My issue does not concern any of these: no
    show if: SDJNfamily
