# mandatory code block drives our service directory
question: Welcome to the South Australian Legal Services Directory
event: SDJNwelcome_screen
subquestion: |
  This application will give you a list of South Australian legal assistance services that could help with your legal issue(s). 
  If you have mutiple legal issues, please repeat the process for each individual issue to allow us to find relevant services.
  
  This process is completely anonymous; none of your personal data is collected or stored.
  If at any point you need to leave the application, there is an *exit and hide* button. This button will close the application and take you to a weather site.
  
  
  
 *this application does not provide any legal advice. If you are in need of immediate legal aid please use relevant [helplines](https://www.rasa.org.au/resources/crisis-help-support/).
  
  
  
  Do you accept these terms?
buttons:
  - Yes I accept: continue
  - No I do not accept: exit
