terms:
  families: |
    Family law refers to areas of law that affect family units including issues such as child support, divorce, defacto relationships, marriage, family violence and other issues. Select yes if you are unsure to see the areas of family law assistance.
  personal injury: |
    Personal injury refers to physical ailment occuring from an external force such as another person, surroundings, and other forms.
  courts or dispute resolution: |
    This refers to issues relating to the functions of courts including representation, documents, the ways courts function, and alternative forms of dispute resolution.
  business or employment: |
    This includes workplace issues for both employees, buisness owners, and shareholders.
  probate: |
   Referring to wills and estates of the deceased.
  property: |
   Property issues address legally protected claims to a variety of things including: houses, personal items and tusts.
  Prefer not to say: |
   If selected no services specific to gender will appear.
  domestic violence: |
    Domestic violence is a pattern of abusive behaviour by one person against another, within a marriage, dating couple, or within a family across generations.
  gender: |
    Gender refers to your perception of yourself in relation to characteristics and societal perception.
